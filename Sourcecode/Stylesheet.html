input[type="tel"]:disabled{

}

    height: 40px;
    padding: 10px;
    cursor: pointer;
    color: grey;

    margin-bottom: 10px;
    transition: 0.3s;
    text-align: center;
    margin: 0px;

    transition: 0.3s;
